<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Películas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main class="contenido">
    <div class="grid" id="gridPeliculas"></div>
  </main>

  <!-- Reproductor overlay -->
  <div class="player" id="player">
    <button class="cerrar" id="cerrarBtn">✕</button>

    <h2 id="playerTitulo"></h2>

    <div class="videoWrapper">
      <video id="frameVideo" controls playsinline>
        <source src="" type="video/mp4">
        Tu dispositivo no soporta video directo.
      </video>
    </div>

    <div class="controles" id="controlesSerie">
      <button id="btnVolver">⬅ Volver</button>
      <button id="btnSiguiente">Siguiente ➜</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
